{% load i18n %}
<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-pie-chart"></i> {% trans 'Pie Chart' %}</div>
    <div class="card-body">
        {% if not error_empty %}
            <canvas id="catPieChart" width="100%" height="100"></canvas>
        {% else %}
            <p>{{error_empty}}</p>
        {% endif %}
    </div>
    <div class="card-footer small text-muted">{% trans 'Showing expense info by categories' %}</div>
</div>
