{% extends "main/base.html" %}

{% block container %}
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="/">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Expense Form</li>
  </ol>
  <div class="row">
    <div class="col-12">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group md-2">
          <div class="form-row">
            <div class="col-md-8">
              <label for="expCategorySelect">Category</label>
              <select class="form-control" id="expCategorySelect" required>
                <option disabled selected value style="display:none">Select Category</option>
                {% for category in cat_list %}
                  <option>{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputAmount" >Amount</label>
              <div class="input-group ">
                <div class="input-group-prepend">
                  <div class="input-group-text">â‚´</div>
                </div>
                <input class="form-control" id="inputAmount" type="number" min="0" required placeholder="Enter amount">
              </div>
            </div>
          </div>
        </div>

        <input class="btn btn-danger btn-block" type="submit" value="Submit">
      </form>

    </div>
  </div>
{% endblock %}
